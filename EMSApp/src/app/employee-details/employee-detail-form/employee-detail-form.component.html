<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="employeeDetailID" [value]="service.formData.employeeID" />
  <div class="form-group">
    <label>Employee Name</label>
    <input class="form-control form-control-lg" placeholder="Employee Name" name="employeeName" #employeeName="ngModel"
           [(ngModel)]="service.formData.employeeName" />
  </div>
  <div class="form-group">
    <label>Address</label>
    <input class="form-control form-control-lg" placeholder="Address" name="address" #address="ngModel"
           [(ngModel)]="service.formData.address" />
  </div>
  <div class="form-group">
    <label>Role</label>
    <input type="number" class="form-control form-control-lg" placeholder="Role" name="roleID" #roleID="ngModel"
           [(ngModel)]="service.formData.roleID" />
  </div>
  <div class="form-group">
    <label>Salary</label>
    <input type="number" class="form-control form-control-lg" placeholder="Enter Salary" name="salary" #employeeName="ngModel"
           [(ngModel)]="service.formData.salary" />
  </div>
  <div class="form-group">
    <label>Join Date</label>
    <input class="form-control form-control-lg" placeholder="MM/YY" name="joinDate" #employeeName="ngModel"
           [(ngModel)]="service.formData.joinDate" />
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit">Submit</button>
  </div>
</form>
